{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestão Dízimos & Ofertas{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonte Cristã Moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilo Personalizado -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'img/default_church.jpg' %}" alt="Logo" width="40" class="me-2 rounded-circle">
            Gestão Dízimos & Ofertas
        </a>
        <div class="d-flex align-items-center">
            <a href="{% url 'sobre' %}" class="btn btn-outline-success me-2">
                <i class="bi bi-info-circle-fill"></i> Sobre
            </a>
            <button class="btn btn-outline-secondary me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars-fill"></i> Tema
            </button>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Chart.js (caso necessário para gráficos) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Tema Persistente com localStorage -->
<script>
    const html = document.documentElement;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        html.setAttribute("data-bs-theme", savedTheme);
    }

    function toggleTheme() {
        const current = html.getAttribute("data-bs-theme");
        const newTheme = current === "dark" ? "light" : "dark";
        html.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);
    }
</script>
</body>
</html>
